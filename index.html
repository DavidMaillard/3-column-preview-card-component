<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/site.combined.min.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="card-container">
  <div class="content-section">
    <h2 class="content-heading">Get <span>insights</span> that help your business grow.</h2>
    <p class="content-text">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.
    </p>
    <div class="content-arguments">
      <div class="content-argument">
        <p class="argument-bold">10k+</p>
        <p class="argument-text">companies</p>
      </div>
      <div class="content-argument">
        <p class="argument-bold">314</p>
        <p class="argument-text">templates</p>
      </div>
      <div class="content-argument">
        <p class="argument-bold">12m+</p>
        <p class="argument-text">queries</p>
      </div>
    </div>
  </div>
  <div class="image-section">
    <img src="images/image-header-desktop.jpg" alt="">
  </div>
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://github.com/DavidMaillard" target="_blank">David Maillard</a>.
</div>

</body>
</html>
